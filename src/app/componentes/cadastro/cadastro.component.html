<div class="cadastro-container">
  <mat-card class="cadastro-card">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
      <mat-card-subtitle>Preencha as informações abaixo para se cadastrar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="nome" name="nome" placeholder="Digite seu nome" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" placeholder="Digite seu email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" type="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [(ngModel)]="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" type="password" required>
        </mat-form-field>

        <div *ngIf="senhaNaoConfere" style="color: red; margin-top: 10px;">
          As senhas não conferem.
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
